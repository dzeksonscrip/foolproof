<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foolproof | alpha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #ffffff;
            overflow-x: hidden;
            opacity: 0; /* Initially hide the page */
            animation: fadeInScaleUp 2s forwards; /* Apply custom animation */
        }

        @keyframes fadeInScaleUp {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: transform 1s ease-in-out; /* Smooth transition for transform */
        }

        .move-up {
            transform: translateY(-100vh); /* Push the container up */
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            cursor: pointer; /* Make it clickable */
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            font-weight: 300;
        }

        a {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #888888;
            text-decoration: none; /* Remove underline */
            position: relative;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff; /* Changes to white on hover */
        }

        a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background: transparent;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover::after {
            background: #ffffff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        /* Easter Egg Face */
        .easter-egg {
            font-size: 3rem;
            color: #ffffff;
            position: absolute;
            top: 150px; /* Position below the "foolproof" text */
            opacity: 0; /* Initially hidden */
            animation: bounce 3s infinite; /* Bounce animation */
            transition: opacity 1s ease-in-out; /* Smooth fade-in effect */
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Smaller bounce */
            }
        }
    </style>
    <script>
        function moveUpAndRedirect(url) {
            const container = document.querySelector('.container');
            container.classList.add('move-up');
            setTimeout(() => {
                window.location.href = url;
            }, 1000); // Adjust the timeout to match the transition duration
        }

        // Show the Easter Egg face when the title is clicked
        function showEasterEgg() {
            const easterEgg = document.getElementById('easter-egg');
            easterEgg.style.opacity = 1; // Fade in the Lenny face
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 onclick="showEasterEgg()">foolproof</h1> <!-- Clickable title -->
        <p>AHK Movement Assistant</p>
        
        <!-- Add links for login and signup with transition effects -->
        <a href="#" onclick="moveUpAndRedirect('login.html')">Login</a>
        <a href="#" onclick="moveUpAndRedirect('signup.html')">Sign Up</a>

        <!-- Easter Egg face with bounce animation -->
        <div id="easter-egg" class="easter-egg">( ͡° ͜ʖ ͡°)</div>
    </div>
</body>
</html>
